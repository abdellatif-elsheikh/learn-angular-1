<div class="ekart-search-product">
  <input 
  type="text"
  class="ekart-search-product__input" 
  #searchInput>
  <button
  class="btn btn-search"
  (click)="onSubmitSearch()">
  Search
  </button>
</div>
<div class="ekart-search-result-for">
  <p *ngIf="searchResult"><strong>Search result for:</strong> {{searchResult}}</p>
</div>
