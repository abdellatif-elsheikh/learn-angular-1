<div class="filter-container">
  <span>Filter: </span>

  <input 
  type="radio"
  name="filter"
  value="all" 
  [(ngModel)]="selectedFilter"
  (change)="onSelectedFilterChange()"/>
  <span>All ({{all}})</span>

  <input
  type="radio" 
  name="filter" 
  value="true" 
  [(ngModel)]="selectedFilter"
  (change)="onSelectedFilterChange()"/>
  <span>In Stock ({{inStock}})</span>

  <input 
  type="radio"
  name="filter"
  value="false" 
  [(ngModel)]="selectedFilter"
  (change)="onSelectedFilterChange()"/>
  <span>Out Of Stock ({{outStock}})</span>
</div>
